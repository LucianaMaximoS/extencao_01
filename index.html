<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Mentoria</title>
    <style>
        /* Estilos gerais da página */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
    
        /* Centralizar o container para os formulários e textos */
        .container {
            width: 30%;                /* Garante que o input ocupe toda a largura do contêiner pai */
            padding: 10px;              /* Cria um espaçamento interno nos campos */
            margin: 10px 0;              /* Espaçamento de 5px entre os campos, com 0 nas laterais */
            border-radius: 5px;         /* Bordas arredondadas */
            border: 1px solid #ccc;     /* Borda cinza clara */
            display: block;             /* Faz o campo ocupar toda a largura disponível */
            text-align: center;         /* Centraliza o texto dentro dos campos */
            box-sizing: border-box;     /* Inclui bordas e preenchimento no cálculo da largura total */
            max-width: 100%;            /* Garante que os campos não ultrapassem a largura do contêiner pai */
        }
    
        /* Estilo dos botões */
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745; /* Verde */
            color: white;
            border: none;
            cursor: pointer;
            width: 60%;
            border-radius: 5px;
        }
    
        /* Estilo do botão desativado */
        button:disabled {
            background-color: gray;
            
        }
    
    /* Estilo dos campos de entrada (texto, e-mail, data e seleção) */
    input[type="text"], input[type="email"], input[type="date"], select {
        width: 150%;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        display: block;
        text-align: center;
        box-sizing: border-box;
        max-width: 100%;
    }
    </style>
    
    </head>
<body>
       <!-- Tela de "Pré-Capa" -->
    <div id="pre-capa" class="container">
        <h1>Bem-vindo!</h1>
        <p>Para agendar sua mentoria com Luciana Máximo, informe seu nome completo e e-mail.</p>
        
        <form id="pre-capa-form">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" required> <!-- label com o nome do mentorado -->

            <label for="email">Endereço de E-mail:</label>
            <input type="email" id="email" required> <!-- label com o e-maildo mentorado -->

            <button type="submit">Continuar</button> <!-- Botão que libera a parte do agendamento -->
        </form>
    </div>

    <!-- Página Principal de Agendamento (após o botão de cima ser ativado essa parte é liberada) -->
    <div id="agendamento" class="container disabled">
        <h1>Agendar Mentoria com Luciana Máximo</h1>

        <!-- escolher a data -->
        <label for="date">Escolha uma data:</label>
        <input type="date" id="date" disabled>

        <!-- escolher o horário -->
        <label for="time">Escolha um horário:</label>
        <select id="time" disabled>
            <option value="">Selecione uma data primeiro</option>
        </select>

        <!-- confirmar o agendamento -->
        <button id="agendar" disabled>Agendar</button>

        <!-- Mensagem de confirmação -->
        <p id="confirmacao"></p>
    </div>

</body>
</html>
